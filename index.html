<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Карточки | Проект 1</title>
</head>
<body>
<div class="container">
  <div
      data-type="lambo"
      class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1532581140115-3e355d1ed1de?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3BvcnRzJTIwY2Fyc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60');"
  >
    <h3>Lamborghini</h3>
  </div>
  <div
      data-type="mers"
      class="slide"
      style="
          background-image: url('https://images.unsplash.com/photo-1616789916664-dce56d9009da?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c3BvcnRzJTIwY2Fyc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60');
        "
  >
    <h3>Mersedes</h3>
  </div>
  <div
      data-type="bugatti"
      class="slide"
      style="
          background-image: url('https://images.unsplash.com/photo-1557349504-2f6a19aff9d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c3BvcnRzJTIwY2Fyc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60');
        "
  >
    <h3>Bugatti</h3>
  </div>
  <div
      data-type="honda"
      class="slide active"
      style="
          background-image: url('https://images.unsplash.com/photo-1613288833656-86d453c0298f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHNwb3J0cyUyMGNhcnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60');
        "
  >
    <h3>Honda NSX</h3>
  </div>
  <div
      data-type=""
      class="slide "
      style="
          background-image: url('https://images.unsplash.com/photo-1554744512-d6c603f27c54?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');
        "
  >
    <h3>Tesla</h3>
    
  </div>
  <form class="circle-form" action="">
    <label for="radio1" class="white-circle"></label>
    <label for="radio2" class="white-circle"></label>
    <label for="radio3" class="white-circle"></label>
    <label for="radio4" class="white-circle"></label>
    <label for="radio5" class="white-circle"></label>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
